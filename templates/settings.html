<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settings</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</head>
<body class="bg-dark-subtle">
<nav class="navbar navbar-expand-lg bg-dark ">
  <div class="container-fluid ">
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-0 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
        </li>
          </ul>
        <ul class="navbar-nav ms-auto">
        <li class="nav-item ">
          <a class="nav-link text-white" href="upload">Create Post</a>
        </li>
            <li class="nav-item ">
          <a class="nav-link text-white" href="#">Liked Posts</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle me text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
            Profile
          </a>
          <ul class="dropdown-menu dropdown-menu-end bg-dark border border-white">
            <li><a class="dropdown-item text-white border border-start-0 border-end-0 border-top-0 border-white" href="myposts">My Posts</a></li>
            <li><a class="dropdown-item text-white " href="profile">View Profile</a></li>

  </div>

<div class="parth">
    <form action="" method="POST" class="align-content-center" enctype="multipart/form-data">
    {% csrf_token %}
    <img src="{{ user_profile.profile_photo.url }}" class="rounded-circle mx-auto d-block"><br>
    <input class="mx-auto" type="file" name="profile_photo">
        <div class="row g-2 align-items-center">
            <div class="col">
                <label for="fn" class="col-form-label float-end">First Name:</label>
            </div>
            <div class="col-7">
                <input class="form-control mb-1 float-end" type="text" id="fn" name="first_name" value="{{ user_profile.first_name }}" >
            </div>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col">
                <label for="ln" class="col-form-label float-end">Last Name:</label>
            </div>
            <div class="col-7">
                <input class="form-control mb-1" type="text" id="ln" name="last_name" VALUE="{{ user_profile.last_name }}" >
            </div>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col">
                <label for="deg" class="col-form-label float-end">Degree:</label>
            </div>
            <div class="col-7">
                <input class="form-control mb-1" type="text" id="deg" name="degree" VALUE="{{ user_profile.degree }}" >
            </div>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col">
                <label for="prog" class="col-form-label float-end">Program Of Study:</label>
            </div>
            <div class="col-7">
                <input class="form-control mb-1" type="text" id="prog" name="program" value="{{ user_profile.program }}" >
            </div>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col">
                <label for="year" class="col-form-label  float-end">Year Of Graduation:</label>
            </div>
            <div class="col-7">
                <input class="form-control mb-1" type="text" id="year" name="year" value="{{ user_profile.year }}" >
            </div>
        </div>
    <button type="submit" class="mb-2 rounded-3">Save Edits</button>
</form>
</div>
</body>
</html>
